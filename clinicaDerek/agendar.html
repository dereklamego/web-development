<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Agendar Exame</title>
</head>
<body>
    
    <header id="cabecalho">
        <div id="logo-container">
            <img id= "logo" src="img/logoclinica.png" alt="logo da clinica">
            <p id="clinic-name">Clínica Health</p>
        </div>
        <nav id="menu">
            <ul id="menu-lista">
                <li>
                    <a  href="index.html">Página Inicial</a>
                </li>
                <li>
                    <a  href="agendar.html">Agendar exame</a>
                </li>
            </ul>
        </nav>   
    </header>

    <img id="background" src="img/maomedico.jpg" alt="">
    <main>
        <img id="logo-fita-azul" src="img/novembro_azul.png" alt="logo fita novembro azul">

        <form class="form-box" action method="POST">
            <h1 id="h1-form">Dados para agendamento</h1>
            <hr class="main-hr hr2">
            
                <label for="nome">Nome completo</label>
                <input class="input-form" type="text" placeholder="Nome" name="nome" id="nome" autocomplete="off">

                <label for="Email">Endereço de E-mail</label>
                <input class="input-form" type="email" placeholder="E-mail" name="email" id="email" autocomplete="off" >

                <div class="small-input">
                    <label for="tel">Telefone</label>
                    <label for="Idade">Idade</label>
                    <input class="input-number" type="number" placeholder="Telefone" name="tel" id="tel" autocomplete="off" >
                    <input class="input-number" type="number" placeholder="Idade" name="Idade" id="idade" autocomplete="off">
                </div>

                <div class="btn-container"> 
                    <button class="btn-form btnV" type="button" onclick="verify()">Verificar</button>
                    <button class="btn" type="button" onclick="creatBox()">Adicionar</button>
                    <button class="btn-form btnL" type="button" onclick="clearInput()">Limpar campos</button>
                </div> 
        </form>

        <article class="card-container">


        </article>
    </main>

    <footer class="footer">
        <p> &copy;Desenvolvido por Derek Lamego</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
