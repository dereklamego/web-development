<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <h1>Notas finais dos alunos do SENAI</h1>
    <div id="app">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Nome do aluno">

        <label for="">Turma</label>
        <input type="text" id="turma" name="turma" placeholder="Turma">

        <label for="">Componente curricular</label>
        <input type="text" id="comp" name="comp" placeholder="Componente">

        <label for="">Nota final</label>
        <input type="number" id="nota" name="nota" placeholder="Nota final">
        <button type="button" onclick="salvar()">salvar</button>

        <table id="tabela">
            <tr>
                <th>Nome do aluno</th>
                <th>Turma</th>
                <th>Componente curricular</th>
                <th>Nota final</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
