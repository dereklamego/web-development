<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>contato </title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        
    </head>

    <body>
        <h1>Preencha o formul√°rio de contato.</h1>
        <article>
            <form action method="POST">

                <label for="Nome">
                    <img src="img/person-icon-final2.png" alt="person-icon">
                </label>
                <input type="text" placeholder="Nome" name="nome" id="nome"> 

                <label for="Email">
                    <img src="img/email-icon-final2.png" alt="email-icon">
                </label>
                <input type="email" placeholder="Email" name="Email" id="Email">
                    
                <label for="telefone">
                    <img src="img/phone-icon-final.png" alt="phone-icon">
                </label>
                <input type="number" placeholder="Telefone" name="telefone" id="telefone" /> 

                <label for="comentario">
                    <img src="img/chat-icon-final.png" alt="chat-icon">
                </label>
                <textarea placeholder="Comentario" name="comentario" id="comentario" ></textarea>
                
                <div id="botao">
                     <button type="submit">Enviar</button>
                </div>
            </form>
        
        </article>
    </body>
</html>
